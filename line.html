<!DOCTYPE html>
<html ng-app="app">
	<head>
		<script src="angular.min.js"></script>
		<script src="angles.js"></script>
		<script src="Chart.js"></script>
	</head>
	<style>
		#canvas{
			width: 100%;
			height: 400px;
		}
	</style>
	<body data-ng-controller="chart">
		<div style="margin:-8px;">
			<canvas  id="canvas" chart="Line" options="options" data="chart" style="background-color:#4F89C6;"></canvas>
		</div>
		<script>
			angular.module('app', ['angles'])

			function chart($scope) {
				var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

				$scope.chart = {
					labels : ["January","February","March","April","May","June","July"],
					datasets : [
						{
							label: "My Second dataset",
							fillColor : "rgba(0, 44, 133, .8)",
							strokeColor : "rgba(242, 179, 42,1)",
							pointColor : "rgba(242, 179, 42,1)",
							pointStrokeColor : "#fff",
							pointHighlightFill : "#fff",
							pointHighlightStroke : "rgba(151,187,205,1)",
							data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
						}
				    ],
				};
			}
		</script>
	</body>
</html>
